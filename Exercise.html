<body>
  <p id="lyric"></p>
  <p>Jumlah kata : <span id="jmlh"></span></p>
</body>
<script>
  let lirik_lagu = {
    status: true,
    data : {
      artist: "Westlife",
      songTitle: "I Have A Dream",
      songLyrics: "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
    }
  }

  let songlyric01 = lirik_lagu.data["songLyrics"].replaceAll("\n"," ")

  let jmlhkata = songlyric01.split(" ")

  document.getElementById("lyric").innerText = lirik_lagu.data["songLyrics"]
  document.getElementById("jmlh").innerHTML = jmlhkata.length

  console.log(jmlhkata)
</script>
